<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 Japanese Words Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌸 Japanese Words Review</h1>
        </header>

        <div class="screen active" id="reviewScreen">
            <div class="review-card">
                <div class="word-display">
                    <img id="wordImage" src="https://via.placeholder.com/150" alt="Word Image">
                    <div id="currentWord">いす</div>
                    <div id="currentMeaning">Chair</div>
                    <div id="currentSound">isu</div>
                </div>

                <div class="navigation">
                    <button class="btn btn-secondary" id="prevBtn">Previous</button>
                    <button class="btn btn-primary" id="nextBtn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="review.js"></script>
</body>
</html>
